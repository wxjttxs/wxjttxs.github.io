1</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br></pre></td><td class="code"><pre><span class="line"> //C++形式的链表的插入,遍历输出，链表倒序等操作</span><br><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;stack&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">//节点类</span><br><span class="line">class Node&#123;</span><br><span class="line">    public:</span><br><span class="line">        int data;//节点有数据，还有指向下一个指针</span><br><span class="line">        Node *next;</span><br><span class="line">        Node(int _data)&#123;//显式构造函数，</span><br><span class="line">            data=_data;</span><br><span class="line">            next=NULL;</span><br><span class="line">        &#125;</span><br><span class="line">&#125;;</span><br><span class="line">class LinkList&#123;</span><br><span class="line">public:</span><br><span class="line">    LinkList()&#123;</span><br><span class="line">        head=NULL;//显示构造函数，每次对新声明的链表类进行初始化，即表示创建一个新的“空”链表，只头指针，并且头指针值为NULL</span><br><span class="line">    &#125;</span><br><span class="line">    void Insert(Node *node,int position);//成员函数</span><br><span class="line">    void Output();</span><br><span class="line">    void Delete(int position);</span><br><span class="line">    void Revers();</span><br><span class="line">private:</span><br><span class="line">    Node *head;//设置为类的私有成员，只有通过类的成员函数才能访问</span><br><span class="line">&#125;;</span><br><span class="line">void LinkList::Insert(Node *node,int position)&#123;</span><br><span class="line">    if(head==NULL)&#123;//链表为空，头节点指向这个插入节点</span><br><span class="line">        head=node;</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    if(position==0)&#123;//插入的节点作为新的头节点</span><br><span class="line">        node-&gt;next=head;</span><br><span class="line">        head=node;</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    Node *current_node=head;</span><br><span class="line">    int i=0;//从头开始遍历插入的位置</span><br><span class="line">    for( ;current_node!=NULL&amp;&amp;i&lt;position-1;i++)</span><br><span class="line">        current_node=current_node-&gt;next;</span><br><span class="line">    if(i==position-1)&#123;//找到插入位置的前一个</span><br><span class="line">        node-&gt;next=current_node-&gt;next;</span><br><span class="line">        current_node-&gt;next=node;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">void LinkList::Output()&#123;</span><br><span class="line">        if(head==NULL)</span><br><span class="line">            return;</span><br><span class="line">        Node* current_node=head;//从头开始遍历</span><br><span class="line">        while(current_node!=NULL)&#123;</span><br><span class="line">            cout&lt;&lt;current_node-&gt;data&lt;&lt;&quot; &quot;;</span><br><span class="line">            current_node=current_node-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">        cout&lt;&lt;endl;</span><br><span class="line">&#125;</span><br><span class="line">void LinkList::Delete(int position)&#123;</span><br><span class="line">    if(head==NULL)</span><br><span class="line">        return;</span><br><span class="line">    Node *current=head;//从头遍历</span><br><span class="line"></span><br><span class="line">    if(position==0)&#123;//s删掉头节点</span><br><span class="line">        head=head-&gt;next;//下一个节点作为头指针</span><br><span class="line">        delete current;</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    int i=0;//记录遍历过的位置</span><br><span class="line">    while(current-&gt;next!=NULL &amp;&amp; i&lt;position-1)&#123;//找到删除位置的前一个</span><br><span class="line">        current=current-&gt;next;</span><br><span class="line">        i++;</span><br><span class="line">    &#125;</span><br><span class="line">    if(i==position-1)&#123;</span><br><span class="line">        Node* delete_node=current-&gt;next;//current代表的是删除位置的前一个</span><br><span class="line">        current-&gt;next=current-&gt;next-&gt;next;</span><br><span class="line">        delete delete_node;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">void LinkList::Revers()&#123;//既然可以用栈，就可以改写成递归,但是链表是私有的所以不能改成递归</span><br><span class="line">    stack&lt;Node*&gt; nodes;</span><br><span class="line">    Node* current=head;</span><br><span class="line">    while(current!=NULL)&#123;</span><br><span class="line">        nodes.push(current);</span><br><span class="line">        current=current-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">    while(!nodes.empty())&#123;</span><br><span class="line">        current=nodes.top();</span><br><span class="line">        cout&lt;&lt;current-&gt;data&lt;&lt;&quot; &quot;;</span><br><span class="line">        nodes.pop();</span><br><span class="line">    &#125;</span><br><span class="line"> &#125;</span><br><span class="line">int main(void)&#123;</span><br><span class="line">    LinkList link;</span><br><span class="line">    for(int i=0;i&lt;10;i++)&#123;</span><br><span class="line">        Node* node=new Node(i);//为每个节点开辟一个空间,并赋值</span><br><span class="line">        link.Insert(node,i);//插入</span><br><span class="line">    &#125;</span><br><span class="line">    link.Output();</span><br><span class="line">//    link.Delete(3);</span><br><span class="line">//    link.Output();</span><br><span class="line">    link.Revers();</span><br><span class="line"></span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
