1</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">//冒泡 (稳定) 时间复杂度太低下，最坏和平均是0（n^2），最好是0(n)</span><br><span class="line">//******************************</span><br><span class="line">//void BubbleSort1(int a[],int n)&#123;</span><br><span class="line">//    for(int i=0;i&lt;n;i++)&#123;</span><br><span class="line">//        for(int j=i+1;j&lt;n;j++)&#123;//网上好多这个地方写的跟我的不一样，但是这种傻瓜式的挨个比较太好理解</span><br><span class="line">//            if(a[i]&gt;a[j])</span><br><span class="line">//                swap(a[i],a[j]);</span><br><span class="line">//        &#125;</span><br><span class="line">//    &#125;</span><br><span class="line">//    for(int i=0;i&lt;n;i++)</span><br><span class="line">//        cout&lt;&lt;a[i]&lt;&lt;&quot; &quot;;</span><br><span class="line">//&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//快排，快啊（不稳定）。  最好和平均为0（nlogn），最坏0（n^2）</span><br><span class="line">//************************************</span><br><span class="line">int part(int a[],int low,int high)&#123;//划分成左右子数组，找到中间位置</span><br><span class="line"> int temp=a[high];//最后一个元素作为中间元素</span><br><span class="line"> int i=low-1;//i是慢速下标</span><br><span class="line"> for(int j=low;j&lt;high;j++)&#123;//挨个检查元素，比中间值小的在放在它的左边，大的放在右边</span><br><span class="line">    if(a[j]&lt;=temp)&#123;</span><br><span class="line">        i++;</span><br><span class="line">        swap(a[i],a[j]);</span><br><span class="line">    &#125;</span><br><span class="line"> &#125;</span><br><span class="line"> swap(a[i+1],a[high]);</span><br><span class="line"> return i+1;//找到第一个比中间值大的元素，返回它的位置,这就是中间元素所在位置</span><br><span class="line">&#125;</span><br><span class="line">void QuickSort(int a[],int low, int high)&#123;</span><br><span class="line">    if(low&lt;high)&#123;</span><br><span class="line">        int mid=part(a,low,high);</span><br><span class="line">        QuickSort(a,low,mid-1);</span><br><span class="line">        QuickSort(a,mid+1,high);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//插入排序，数据很小时候使用</span><br><span class="line">//****************************888</span><br><span class="line">void InsertSort(int a[],int n)&#123;</span><br><span class="line">    for(int i=1;i&lt;n;i++)&#123;//temp是被排序的数字，从第二个数字之后插入已经排好的数组</span><br><span class="line">       int temp=a[i];</span><br><span class="line">        int j;</span><br><span class="line">        for(j=i-1;j&gt;=0&amp;&amp;a[j]&gt;temp;j--)&#123;//j代表已经排好序的数字，从后往前比较</span><br><span class="line">            a[j+1]=a[j];</span><br><span class="line">       &#125;</span><br><span class="line">        a[j+1]=temp;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//堆排。利用堆这种数据结构，特殊的二叉树</span><br><span class="line"></span><br><span class="line">//堆排太不好理解了</span><br><span class="line">//随时准备调整满足大顶堆</span><br><span class="line">//***************************************************8</span><br><span class="line">void MaxHeap(int a[], int start,int endd)&#123;//父节点，最后一个叶子节点</span><br><span class="line">    int dad=start;</span><br><span class="line">    int son=dad*2+1;</span><br><span class="line">    while(son&lt;endd)&#123;</span><br><span class="line">        if(son+1&lt;endd &amp;&amp; a[son]&lt;a[son+1])//找到子节点最大de那个</span><br><span class="line">            son++;</span><br><span class="line">        if(a[dad]&gt;a[son])</span><br><span class="line">            break;</span><br><span class="line">        else&#123;</span><br><span class="line">            swap(a[dad],a[son]);</span><br><span class="line">            dad=son;</span><br><span class="line">            son=dad*2+1;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">void HeapSort(int a[],int n)&#123;</span><br><span class="line">    for(int i=n/2-1;i&gt;=0;i--)//找到最后一个父节点,依次到第一个父节点。初始化，调整好大顶堆</span><br><span class="line">        MaxHeap(a,i,n);</span><br><span class="line">    for(int i=n-1;i&gt;0;i--)&#123;</span><br><span class="line">        swap(a[0],a[i]);//将当前根节点0和最后一个节点i调换</span><br><span class="line">        MaxHeap(a,0,i);//i为调整后的根节点，不是最大，所以重新调整</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">int main()&#123;</span><br><span class="line">    int a[]=&#123;1,5,6,7,8,9,0,3,2,1&#125;;</span><br><span class="line">  //  BubbleSort1(a,4);</span><br><span class="line">   // QuickSort(a,0,9);</span><br><span class="line">    //InsertSort(a,10);</span><br><span class="line">    HeapSort(a,10);</span><br><span class="line">    for(int i=0;i&lt;10;i++)</span><br><span class="line">       cout&lt;&lt;a[i]&lt;&lt;&quot; &quot;;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
