		<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line">//根据先序和中序构建二叉树</span><br><span class="line">#include  &lt;iostream&gt;\</span><br><span class="line">#include&lt;exception&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">struct BinaryTreeNode&#123;</span><br><span class="line">    int m_nValue;</span><br><span class="line">    BinaryTreeNode* m_pLeft;</span><br><span class="line">    BinaryTreeNode* m_pRight;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">BinaryTreeNode* ContrustCore(int* startpreorder,int* endpreorder,int* startinorder,int* endinorder)&#123;</span><br><span class="line">    //根据先序确定第一个数值确定根节点</span><br><span class="line">   //BinaryTreeNode *root;</span><br><span class="line">    int rootValue=startpreorder[0];</span><br><span class="line">    BinaryTreeNode* root=new BinaryTreeNode();//为链表申请空间</span><br><span class="line">    root-&gt;m_nValue=rootValue;</span><br><span class="line">    root-&gt;m_pLeft=root-&gt;m_pRight=NULL;</span><br><span class="line">    if(startpreorder==endpreorder)&#123;</span><br><span class="line">        if(startinorder==endinorder &amp;&amp; *startpreorder==*endpreorder)//z只有一个根节点</span><br><span class="line">            return root;</span><br><span class="line">        else</span><br><span class="line">            throw std::exception();</span><br><span class="line">    &#125;</span><br><span class="line">    //在中序找到根节点所在位置</span><br><span class="line">    int*rootinoder=startinorder;</span><br><span class="line">     while(rootinoder&lt;=endinorder &amp;&amp; *rootinoder!=rootValue)</span><br><span class="line">        rootinoder++;</span><br><span class="line">     if(rootinoder==endinorder &amp;&amp; *rootinoder!=rootValue)//在中序中没有找到根节点</span><br><span class="line">         throw exception();</span><br><span class="line">     int leftLength=rootinoder-startinorder;</span><br><span class="line">     int* leftPreorderEnd=startpreorder+leftLength;</span><br><span class="line">     if(leftLength&gt;0)//左子树的长度,构建左子树</span><br><span class="line">     &#123;</span><br><span class="line">         root-&gt;m_pLeft=ContrustCore(startpreorder+1,leftPreorderEnd,startinorder,rootinoder-1);</span><br><span class="line">     &#125;</span><br><span class="line">    if(leftLength&lt;endpreorder-startpreorder)//存在右子树</span><br><span class="line">        root-&gt;m_pRight=ContrustCore(leftPreorderEnd+1,endpreorder,rootinoder+1,endinorder);</span><br><span class="line">    return root;</span><br><span class="line">&#125;</span><br><span class="line">BinaryTreeNode* Contrust(int* preorder,int* inorder,int length)&#123;</span><br><span class="line">        if(preorder==NULL||inorder==NULL||length&lt;=0)</span><br><span class="line">            return NULL;</span><br><span class="line">        return ContrustCore(preorder,preorder+length-1,inorder,inorder+length-1);</span><br><span class="line">&#125;</span><br><span class="line">void postorder(BinaryTreeNode* Btree)&#123;//后序遍历输出书的各个节点 </span><br><span class="line">	if(Btree!=NULL)&#123;</span><br><span class="line">		postorder(Btree-&gt;m_pLeft);</span><br><span class="line">		postorder(Btree-&gt;m_pRight);</span><br><span class="line">		cout&lt;&lt;Btree-&gt;m_nValue&lt;&lt;&quot; &quot;;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">int main()&#123;</span><br><span class="line">    BinaryTreeNode* Btree;</span><br><span class="line">    int preorder[]=&#123;1,2,4,7,3,5,6,8&#125;;</span><br><span class="line">    int inorder[]=&#123;4,7,2,1,5,3,8,6&#125;;</span><br><span class="line">    Btree= Contrust(preorder,inorder,8);</span><br><span class="line">	postorder(Btree);</span><br><span class="line">    return 0;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
